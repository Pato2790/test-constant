<h1 class="title">Nueva Reunión</h1>
<mat-card class="width-card-form">
    <form #meetForm="ngForm" (ngSubmit)="createNewMeet(meetForm)" fxLayout="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="space-around stretch">

        <p style="text-align: center;">
            Complete el formulario con los datos requeridos
        </p>

        <mat-form-field appearance="legacy">
            <mat-label>Nombre Reunión</mat-label>
            <input matInput placeholder="Placeholder" name="meetName" #meetName="ngModel" ngModel required>
            <mat-error *ngIf="meetName.invalid">Nombre requerido</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input matInput name="meetDate" [matDatepicker]="picker" ng-model-options="{ timezone: 'utc' }"
                #meetDate="ngModel" ngModel required>
            <mat-error *ngIf="meetDate.invalid">Fecha requerida</mat-error>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>


        <mat-form-field appearance="legacy">
            <mat-label>Hora Inicio</mat-label>
            <input matInput name="meetStart" type="time" min="09:00" max="18:00" #meetStart="ngModel" ngModel
                required />
            <mat-error *ngIf="meetStart.invalid">Hora inicio requerida</mat-error>
        </mat-form-field>

        <mat-form-field appearance="legacy">
            <mat-label>Hora Fin</mat-label>
            <input matInput name="meetEnd" type="time" min="09:00" max="18:00" #meetEnd="ngModel" ngModel
                required />
            <mat-error *ngIf="meetEnd.invalid">Hora fin requerida</mat-error>
        </mat-form-field>

        <mat-form-field>
            <mat-label>Employees</mat-label>
            <mat-select name="meetEmployees" #meetEmployees="ngModel" multiple ngModel required>
                <mat-option *ngFor="let employee of employeesList" [value]="employee">{{employee.employeeName}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="meetEmployees.invalid">Al menos un empleado debe ser seleccionado</mat-error>
        </mat-form-field>

        <div fxLayout="row" fxLayoutAlign="space-between center">
            <button mat-raised-button color="primary" type="submit" [disabled]="meetForm.invalid">Crear</button>
            <button mat-raised-button routerLink="/" color="warn">Cancelar</button>
        </div>

    </form>
</mat-card>

<div fxLayout="column" fxLayoutAlign="space-between stretch">
    <h1 class="title">Meets Week Calendar</h1>

    <mat-card class="width-card-form">
        <div fxLayout="column" fxLayoutAlign="space-around stretch">
            <h3>Filtros</h3>

            <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="5%" fxLayoutAlign="center center">
                <mat-form-field>
                    <mat-label>Empleados</mat-label>
                    <mat-select [formControl]="selectedEmployees" (selectionChange)="getMeetForEmployees()" multiple>
                        <mat-option *ngFor="let employee of employeesList" [value]="employee">{{employee.employeeName}}
                        </mat-option>
                    </mat-select>
                </mat-form-field>

                <section>
                    <mat-checkbox>Ver solo disponibles</mat-checkbox>
                </section>
            </div>
        </div>
    </mat-card>

    <mwl-calendar-week-view [viewDate]="viewDate" [(events)]="events" [dayStartHour]="dayStartHour"
        [dayEndHour]="dayEndHour">
    </mwl-calendar-week-view>
</div>
